<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite Things</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
    <form id="favorites">

      <div class="form-group">
        <label for="music">Enter favorite music type.</label>
        <input id="music" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="city">Enter favorite city.</label>
        <input id="city" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="food">Enter favorite food.</label>
        <input id="food" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="color">Enter favorite color.</label>
        <input id="color" class="form-control" type="text">
      </div>

      <button type="submit" class="btn">Show your favorite things!</button>

    </form>

      Favorite music: <span id="music-out"></span><br>
      Favorite city: <span id="city-out"></span><br>
      Favorite food: <span id="food-out"></span><br>

      </div>

      <h2>list of 3 favorite thing</h2>
      <div class="favorite-list">

        <ul>

        </ul>
      </div>

  </div>
  </body>
</html>
